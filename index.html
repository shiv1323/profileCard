<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>
    <link rel="stylesheet" href="./index.css">
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<body>
    <div class="profile-card">
        <img src="https://img.freepik.com/free-psd/3d-illustration-person-with-pink-hair_23-2149436186.jpg?w=740&t=st=1677240816~exp=1677241416~hmac=f92acd489863f730a8dd4b83f5ad2663d4563073ddf41a963bf65ac3ccab87d2" alt="picture" class="profile-picture"/>
        <ul class="contact-info_two">
          <li><i class="fas fa-envelope"></i> &nbsp; xyz@example.com</li>
          <li><i class="fas fa-phone"></i> &nbsp; 1234567890</li>
          <li><i class="fas fa-globe"></i> &nbsp; www.xyz.com</li>
        </ul>
        <ul class="contact-info">
          <li><a href="#" title="twitter" class="twitter"><i class="fab fa-twitter"></i></a></li>
          <li><a href="#" title="facebook" class="facebook"><i class="fab fa-facebook"></i></a></li>
          <li><a href="#" title="instagram" class="instagram"><i class="fab fa-instagram"></i></a></li>
          <li><a href="#" title="linkedIn" class="linkedin"><i class="fab fa-linkedin"></i></a></li>
        </ul>
      </div>
</body>
</html>
